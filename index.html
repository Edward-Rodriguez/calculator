<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />

    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="page-container">
      <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
          <button class="clear" value="clear" data-key="Delete">AC</button>
          <button class="sign" value="negative">+/-</button>
          <button class="backspace" value="backspace" data-key="Backspace">
            <img
              class="backspace"
              src="img/backspace.png"
              alt="backspace icon" />
          </button>
          <button class="operator" value="divide" data-key="/">&divide;</button>
          <button class="operand" value="7" data-key="7">7</button>
          <button class="operand" value="8" data-key="8">8</button>
          <button class="operand" value="9" data-key="9">9</button>
          <button class="operator" value="multiply" data-key="*">
            &times;
          </button>
          <button class="operand" value="4" data-key="4">4</button>
          <button class="operand" value="5" data-key="5">5</button>
          <button class="operand" value="6" data-key="6">6</button>
          <button class="operator" value="subtract" data-key="-">&#45;</button>
          <button class="operand" value="1" data-key="1">1</button>
          <button class="operand" value="2" data-key="2">2</button>
          <button class="operand" value="3" data-key="3">3</button>
          <button class="operator" value="add" data-key="+">&plus;</button>
          <button class="operand" value="0" data-key="0">0</button>
          <button class="decimal" value="decimal" data-key=".">&period;</button>
          <button class="equals" value="equals" data-key="=">&equals;</button>
        </div>
      </div>
    </div>
  </body>
</html>
