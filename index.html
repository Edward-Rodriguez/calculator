<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="page-container">
      <div class="calculator">
        <div class="display">101234.03</div>
        <div class="buttons">
          <button class="clear" value="clear">AC</button>
          <button class="sign" value="negative">+/-</button>
          <button class="percent" value="percent">%</button>
          <button class="operator" value="divide">&divide;</button>
          <button class="operand" value="7">7</button>
          <button class="operand" value="8">8</button>
          <button class="operand" value="9">9</button>
          <button class="operator" value="multiply">&times;</button>
          <button class="operand" value="4">4</button>
          <button class="operand" value="5">5</button>
          <button class="operand" value="6">6</button>
          <button class="operator" value="subtract">&#45;</button>
          <button class="operand" value="1">1</button>
          <button class="operand" value="2">2</button>
          <button class="operand" value="3">3</button>
          <button class="operator" value="add">&plus;</button>
          <button class="operand" value="0">0</button>
          <button class="decimal" value="decimal">&period;</button>
          <button class="operator" value="equals">&equals;</button>
        </div>
      </div>
    </div>
  </body>
</html>
